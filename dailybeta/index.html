<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>




<body>
	<header>
		<h1 class="logo">BBallCharts</h1>
	</header>
	<main>
		<div id="controller">
			<select>
				<option value="1">Yesterday</option>
				<option value="2">2 Days Ago</option>
				<option value="3">3 Days Ago</option>
			</select>
		</div>
		<div id="view">
			<h2>Points</h2>
			<div id="pointsgraph"></div>
			<h2>Assists</h2>
			<div id="assistsgraph"></div>
			<h2>Rebounds</h2>
			<div id="reboundsgraph"></div>
			<h2>Blocks</h2>
			<div id="blocksgraph"></div>
			<h2>Steals</h2>
			<div id="stealsgraph"></div>
		</div>
	</main>

	<script type="text/javascript" src="../scripts/jquery-1.11.1/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../dailybeta/javascript.js"></script>
	<script type="text/javascript" src="../scripts/flot/jquery.flot.min.js"></script>
	<script type="text/javascript" src="../scripts/flot/jquery.flot.time.min.js"></script>


</body>
</html>
